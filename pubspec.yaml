name: flutter_board_game
description: A board game with fog of war mechanics using Flutter and Flame Engine
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.19.0
  flame_audio: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/tiles/
    - assets/images/characters/
    - assets/images/ui/
    - assets/audio/
